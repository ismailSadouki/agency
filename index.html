<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط شركة</title>
    <meta name="description" content="صفحة هبوط لشركة">

    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl" class="text-right" data-spy="scroll" data-target=".navbar">
    
    <nav class="navbar navbar-expand-md fixed-top" id="navBar">
        <div class="container" >
            <button class="navbar-toggler navbar-toggler-left" type="button" 
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbar" 
                aria-expanded="false"
            >
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>
            <a class="navbar-brand scroll" href="#">
                <img src="images/logo.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#services" class="nav-link scroll">خدمات الشركة</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link scroll">المشاريع السابقة</a>
                    </li>
                    <li class="nav-item">
                        <a href="#statistics" class="nav-link scroll">احصائيات الشركة</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts" class="nav-link scroll">تواصل معنا</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>

        <div class="overlay">
            <div class="container-fluid">
                <div class="slider">
                    <div id="carousel" class="carousel slide " data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="carousel-caption">
                                    <h3>وكالتنا متخصصة في برمجة و تصميم المواقع الالكترونية و تطبيقات الموبايل</h3>
                                    <a href="#gallery" class="scroll">تصفح أعمالنا</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carousel-caption">
                                    <h3>مرحبا بك في موقع وكالتنا الرسمي لا تتردد في التواصل معنا و اخبارنا رأيك</h3>
                                    <a href="#contacts" class="scroll">
                                        تواصل معنا
                                    </a>
                                </div>
                            </div>
                        </div>

                        <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev" >
                            <i class="fa fa-angle-left fa-2x"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
                            <i class="fa fa-angle-right fa-2x"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div style="height: 1500px;padding-top: 300px;" id="services">services</div>
    <div style="height: 1500px;padding-top: 300px;" id="gallery">gallery</div>
    <div style="height: 1500px;padding-top: 300px;" id="statistics">statistics</div>
    <div style="height: 1500px;padding-top: 300px;" id="contacts">contacts</div>

    <script src="https://kit.fontawesome.com/dc9e78ad18.js" crossorigin="anonymous"></script>
    <script src="asset/javascript/jquery-3.6.0.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
